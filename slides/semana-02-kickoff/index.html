<html>

<head>
  <title>Slides introdutórios</title>
  <link rel="stylesheet" href="/assets/reveal/reveal.css">
  <link rel="stylesheet" href="/assets/reveal/theme/night.css">
  <link rel="stylesheet" href="/assets/css/cuca.css">
</head>

<body>
  <div class="reveal">
    <div class="header">
      Coletivo Universitário de Código Aberto
    </div>
    <div class="slides">
      <section>
        <h1 class="r-fit-text">Cuca</h1>
        <h3 class="r-fit-text cuca-green">Sprint 00 - Kickoff</h3>
      </section>
      <section data-markdown>
        <textarea data-template>
            ### Organização do grupo (GTs)
            
            - Web
            - Dados/AI
            - Aplicações
            - Microeletrônica
            - Sistemas Operacionais
          </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
          ### Lideranças dos GTs
          
          - Coordena as atividades
          - Cargo rotativo por sprint
          - Organiza apresentação dos resultados
          - Comunica com a gestão do grupo
          - Não é necessário experiência!
        </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
          ### O que é uma sprint?

          - Período de trabalho de duas semanas
          - Largada virtual, apresentação dos resultados presencial
          - Trabalho autocontido
          </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
          ### Etapas da sprint

          #### Semana 1
          1. Eleição do líder
          2. Enumeração dos projetos
          3. Criação das issues e delegação
          
          #### Semana 2
          1. Realização das atividades
          2. Apresentação dos resultados

          </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
          ### NÃO é pra ser algo gigante
          ### NÂO é pra exagerar
          ### É pra manter ritmo
          ### Devagar e sempre
          </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
          ### Exemplos de contribuições
          
          - Criar código de exemplo
          - Melhorar documentação
          - Resolver um pequeno bug
        </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
            ### Sprint 00 

            - Largada **agora**!
            - Apresentação dia 23 (sexta-feira)
            - Adicionem nos seus [calendários](https://calendario.cuca.dev.br/)
          </textarea>
      </section>
    </div>
  </div>
  <script src="/assets/reveal/reveal.js"></script>
  <script src="/assets/reveal/plugin/markdown/markdown.js"></script>
  <script>
    Reveal.initialize({
      plugins: [RevealMarkdown],
      center: false
    });
  </script>
</body>

</html>
