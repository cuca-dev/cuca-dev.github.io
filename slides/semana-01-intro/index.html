<html>
  <head>
    <title>Slides introdutórios</title>
    <link rel="stylesheet" href="/assets/reveal/reveal.css">
    <link rel="stylesheet" href="/assets/reveal/theme/night.css">
    <link rel="stylesheet" href="/assets/css/cuca.css">
  </head>
  <body>
    <div class="reveal">
      <div class="header">
        Coletivo Universitário de Código Aberto
      </div>
      <div class="slides">
        <section>
          <h1 class="r-fit-text">Cuca</h1>
          <h3 class="r-fit-text cuca-green">Coletivo Universitário de Código Aberto</h3>
        </section>
        <section data-markdown>
            <textarea data-template>
              ### O que somos?
              - Coletivo Universitário
              - Organização horizontal
              - NÃO é projeto de extensão (ainda)
            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
              ### O que é código aberto?

              Também conhecido como **software livre**

              - Código compartilhado com uma licença que permite não apenas seu uso, mas também sua **modificação** 
          </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
            ### Origens

            - Raízes na academia
            - Rede de compartilhamento informal
            - Grupos ideológicos
            - A Catedral e o Bazar
        </textarea>
      </section>
      <section>
        <img class="r-stretch" src="./img/linus-email.png">
      </section>
      <section>
        <h3>Exemplos de software livre</h3>
        <br>
        <div class="r-stack">
          <img class="fragment fade-out" data-fragment-index="0" src="./img/tux.png" width="404" height="480">
          <img class="fragment current-visible" data-fragment-index="0" src="./img/android.png" width="550" height="480">
          <img class="fragment" src="./img/firefox.png" width="462" height="480">
        </div>
      </section>
      <section>
        <h3>Adoção por empresas</h3>
        <br>
        <div class="r-stack">
          <img class="fragment fade-out" data-fragment-index="0" src="./img/open-at-microsoft.png" width="905" height="315">
          <img class="fragment current-visible" data-fragment-index="0" src="./img/ms-oss.png" width="943" height="302">
        </div>
      </section>
      <section data-markdown>
        <textarea data-template>
          ### O que caracteriza um software livre?

          - Licenças!
            - GNU GPLv3
            - MIT License
            - The Unlicense
        </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
          ### Colaborando com projetos

          - Uso extensivo de **Git**
            - Via email
            - Github
            - Gitlab
            - ...
        </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
          ### Colaborando com o Cuca!

          Acesse nossa [organização no Github](https://github.com/cuca-dev)

          - Site, documentação, regras
          - Todos membros serão adicionados

        </textarea>
      </section>
      <section data-markdown style="text-align: center;">
        <textarea data-template>
          ### Inscreva-se!
          ![](./img/qrcode-forms.png)

          [Google Forms](https://forms.gle/oAFBAz5AthWoHagR9)
        </textarea>
      </section>
      <section data-markdown>
        <textarea data-template>
          ### Links legais

          - [A Catedral e o Bazar](http://www.catb.org/~esr/writings/cathedral-bazaar/cathedral-bazaar/index.html)
          - [Primeiros emails do Linux](https://www.cs.cmu.edu/~awb/linux.history.html)
          - [The GNU Project](https://www.gnu.org/gnu/thegnuproject.en.html)
          - [Choose a License](https://choosealicense.com/)
        </textarea>
      </section>
      </div>
    </div>
    <script src="/assets/reveal/reveal.js"></script>
    <script src="/assets/reveal/plugin/markdown/markdown.js"></script>
    <script>
    Reveal.initialize({
        plugins: [ RevealMarkdown ],
        center: false
    });
    </script>
  </body>
</html>
